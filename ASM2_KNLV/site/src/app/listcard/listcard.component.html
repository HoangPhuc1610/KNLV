<div class="center">
    <p>{{title}}</p>
</div>
<div id="loadsp" class="row">
  <div class="col1" *ngFor="let product of data">
    <a [routerLink]="['/chitiet', product._id]">
      <img src="assets/img/{{product.img}}" alt="{{product.name}}">
    </a>
    <h3 class="chu">{{ product.name }}</h3>
    <p class="price">{{ product.price | number }}</p>
    <div class="buy"><a href="sanpham.html">Mua ngay</a></div>
    <div class="giohang"><a href="#">Thêm vào giỏ</a></div>
  </div>
</div>
