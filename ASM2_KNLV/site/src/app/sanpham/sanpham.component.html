
<main class="products-page">
    <!-- Bộ lọc -->
    <aside class="filter-section">
        <h2>Bộ lọc</h2>
        <div class="filter-group">
            <label for="sort">Sắp xếp:</label>
            <select id="sort">
                <option value="newest">Mới nhất</option>
                <option value="oldest">Cũ nhất</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="cook-time">Thời gian nấu:</label>
            <select id="cook-time">
                <option value="all">Tất cả</option>
                <option value="short">Dưới 30 phút</option>
                <option value="medium">30-60 phút</option>
                <option value="long">Trên 60 phút</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="cook-time">Khẩu phần:</label>
            <select id="cook-time">
                <option value="all">Tất cả</option>
                <option value="short">1 người</option>
                <option value="medium">2-3 người</option>
                <option value="long">4-6 người</option>
            </select>
        </div>
        <button class="apply-filter-btn">Áp dụng</button>
    </aside>

    <!-- Danh sách món ăn -->
    <section class="recipes-section">
        <h2>Danh sách món ăn</h2>
        <div class="recipes-container">
            <div *ngFor="let product of sortedProduct" class="recipe-card">
              <img [src]="product.thong_tin_mon_an.img" [alt]="product.thong_tin_mon_an.ten_mon" class="recipe-image">
              <div class="recipe-details">
                <h3 class="recipe-name">{{ product.thong_tin_mon_an.ten_mon }}</h3>
                <p class="recipe-time">Miền: {{ product.thong_tin_mon_an.mien_quoc_gia }}</p>
                <p class="recipe-description">{{ product.thong_tin_mon_an.mo_ta_ngan }}</p>
                <button class="view-recipe-btn">Xem chi tiết</button>
              </div>
            </div>
            <!-- Thêm các món ăn khác -->
        </div>
    </section>
</main>
