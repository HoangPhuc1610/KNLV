<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add.css">
    <title>Thêm sản phẩm</title>
</head>
<body>
    <div class="modal-container">
        <h4>Thêm sản phẩm</h4>
        <form id="formProduct">
            <input type="text" name="name" placeholder="Tên sản phẩm">
            <br>
            <input type="file" name="img" placeholder="Hình ảnh">
            <br>
            <input type="text" name="price" placeholder="Giá">
            <br>
            <select name="categoryId" id="categoryId">
            </select>
            <br>
            <input type="text" name="description" placeholder="Mô tả">
            <br>
            <button type="submit">Thêm sản phẩm</button>
        </form>

  

        <a href="../dashboard.html">Trở lại</a>
    </div>

</body>
</html>

<script>
    // Kiểm tra quyền Admin
const verifyAdminAccess = () => {
    const role = localStorage.getItem('role');
    const token = localStorage.getItem('token');

    if (!token || role !== 'admin') {
        alert("Bạn không có quyền truy cập!");
        window.location.href = "../../index.html"; // Chuyển hướng về trang đăng nhập
        return false;
    }
    return true;
};

// Lấy danh sách danh mục
const loadCategories = async () => {
    if (!verifyAdminAccess()) return; // Kiểm tra quyền Admin

    try {
        const response = await fetch('http://localhost:3000/categories', {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });

        if (!response.ok) throw new Error(`Lỗi: ${response.status}`);

        const data = await response.json();
        let categoryHtml = "";
        data.forEach(category => {
            categoryHtml += `<option value="${category._id}">${category.name}</option>`;
        });
        document.getElementById('categoryId').innerHTML = categoryHtml;

    } catch (error) {
        console.error("Lỗi khi tải danh mục:", error);
    }
};

// Gọi hàm load danh mục ngay khi tải trang
loadCategories();

// Xử lý thêm sản phẩm
document.getElementById('formProduct').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!verifyAdminAccess()) return; // Kiểm tra quyền Admin

    const formData = new FormData(e.target);

    try {
        const response = await fetch('http://localhost:3000/products', {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: formData
        });

        if (!response.ok) throw new Error(`Lỗi: ${response.status}`);

        const data = await response.json();
        console.log('Thành công:', data);
        window.location.href = 'product.html';
        alert("Thêm sản phẩm thành công!");
    

    } catch (error) {
        console.error('Có lỗi xảy ra:', error);
        alert("Không thể thêm sản phẩm!");
    }
});

// Kiểm tra quyền truy cập ngay khi tải trang
verifyAdminAccess();

    </script>
