<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../public/css/login.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- Link icon và font chữ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Thanh điều hướng trên cùng -->
   <header>
    <div class="top-bar">
        <div class="left">     
            <div class="icon-contact">
                <span>Về chúng tôi</span> | <span>Hỏi Đầu Bếp</span> | <span>Theo dõi trên:</span>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
        <div class="right">
            <span style="margin-right: 20px;">Số thành viên <b>61,457</b></span>
            <a href="login.html" class="login-link">ĐĂNG NHẬP</a>
        </div>
    </div>

    <!-- Menu chính -->
       <section class="menu-section">
     <!-- Thay "Gia vị bạn cần" bằng logo -->       
        <ul class="menu">
            <div class="logo-item">
                <img src="../public/img/LOGO.png" alt="Ajinomoto Logo" class="menu-logo">
            </div>
            <li class="dropdown">
                <a href="../index.html">Trang chủ</a>
            </li>
            <li class="dropdown">
                <a href="#">Thực đơn ▼</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Công thức Miền Bắc</a></li>
                    <li><a href="#">Công thức Miền Trung</a></li>
                    <li><a href="#">Công thức Miền Nam</a></li>
                    
                </ul>
            </li>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="favorite.html">Yêu thích</a></li>
        </ul>
    </section>
</header>
 
<div class="container-login">
    <div class="tabs">
        <div class="tab active" onclick="showForm('login')">Đăng nhập</div>
        <div class="tab" onclick="showForm('register')">Đăng ký</div>
    </div>

    <div class="form-container" id="login-form">
        <form id="loginForm">
            <div class="form-group">
                <label for="login-username">Tên đăng nhập</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Mật khẩu</label>
                <input type="password" id="login-password" required>
                <i class="fa-solid fa-eye password-toggle" onclick="togglePassword('login-password', this)"></i>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" checked>
                <label for="remember">Lưu thông tin này cho lần sau?</label>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>

    <div class="form-container form-hidden" id="register-form">
        <form id="registerForm">
            <div class="form-group">
                <label for="register-username">Tên đăng nhập</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Mật khẩu</label>
                <input type="password" id="register-password" required>
                <i class="fa-solid fa-eye password-toggle" onclick="togglePassword('register-password', this)"></i>
            </div>
            <div class="form-group">
                <label for="register-password">Nhập lại mật khẩu</label>
                <input type="password" id="comfirmPassword" required>
                <i class="fa-solid fa-eye password-toggle" onclick="togglePassword('register-password', this)"></i>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
    </div>
</div>
<script src="../public/js/index.js"></script>
</body>
</html>
